<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bow Valley QT Stories</title>
    <link rel="shortcut icon" href="images/QueercodeIcon.png" type="image/png">
    <link href="styles.css" type="text/css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>

    <script src="boid.js"></script>
    <script src="flock.js"></script>
    <script src="institution.js"></script>
    <script src="story.js"></script>
    <script src="soundAnalysis.js"></script>
    <script src="ui.js"></script>
    <script id="sketch" src="sketch.js"></script>
  </head>
  <body>
    <div id ="content">
      <div id="headerTitle">
        <div id ="logo">
          <img src="images/queercodelogo.png" alt="Queer Code Logo"></img>
        </div>
        <div id ="title">
          <img id="title_img" src="images/title.svg" alt="title"></img>
          <img id="underline" src="images/RainbowGrad.svg" alt="underline"></img>
        </div>
      </div>
      <div id ="canvasDiv">
      </div>
      <div id="postCanvasDiv">
        <div class="UI_column" id="UI_column1">
          <!--boid legend-->
          <img class="ui_img" src="images/BoidLegend-boidTypes.svg" alt="Boid Legend"></img>
        </div>
        <div class="UI_column" id="UI_column2">
          <!--Institution legend-->
          <img class="ui_img" src="images/BoidLegend-instTypes.svg" alt="Inst Legend"></img>
        </div>
        <div class="UI_column" id="UI_column3">
          <!--Interactions legend-->
          <img class="ui_img" src="images/BoidLegend-interTypes.svg" alt="Inter Legend"></img>
        </div>
        <div class="UI_column" id="UI_column4">
          <!--empty-->
        </div>
        <div class="UI_column" id="UI_column5">
          <!--number slider-->
        </div>
      </div>
    </div>
  </body>
</html>
